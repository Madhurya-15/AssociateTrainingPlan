plugins {
    id 'java'
}

allprojects {
    apply plugin: 'idea'
    apply plugin: 'maven'
    apply plugin: 'eclipse'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
